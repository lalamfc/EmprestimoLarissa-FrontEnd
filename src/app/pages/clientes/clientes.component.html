<h6 class="display-6">Clientes</h6>
<hr>
<a routerLink="/clientes/cadastrar" class="btn btn-secondary">Novo Cliente</a>
<table class="table table-striped table-bordered mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome Completo</th>
      <th scope="col">CPF</th>
      <th scope="col">Telefone</th>
      <th scope="col">Rua</th>
      <th scope="col">Número</th>
      <th scope="col">CEP</th>
      <th scope="col">Rendimento Mensal</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <th>{{cliente.id}}</th>
      <th>{{cliente.nomeCompleto}}</th>
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.endereco.rua}}</td>
      <td>{{cliente.endereco.numero}}</td>
      <td>{{cliente.endereco.cep}}</td>
      <td>{{cliente.rendimentoMensal | currency: 'BRL'}}</td>
      <td>
        <a routerLink="/clientes/editar/{{cliente.cpf}}">
          <button type="button" class="btn btn-success btn-sm">Editar</button>
        </a>
        <button type="button" (click)= "deletaCliente(cliente.cpf)" class="btn btn-danger btn-sm ms-1">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
